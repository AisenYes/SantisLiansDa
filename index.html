<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9"> <!-- Set initial scale to 90% -->
    <title>Rawr maza</title>
    <style>
        /* Full page styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
        }

        /* Video background */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensure the video stays behind the content */
        }

        /* Content styling */
        body {
            text-align: center;
            background-color: rgba(248, 248, 248, 0.8); /* Slight background for better readability */
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            position: relative;
        }

        #photo {
            width: 80%; /* Image will take up 80% of the width */
            max-width: 600px; /* Set a maximum width for the image */
            height: auto;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
            color: white; /* White text for visibility */
        }

        #yesButton, #noButton {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #ff77b5;
            color: white;
            border-radius: 5px;
        }

        #noButton {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="video-background" autoplay loop muted>
        <source src="vecteezy_northern-lights-aurora-lights-beautiful-romance-background_13701850.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="photo">
        <!-- Replace the src below with your local image file -->
        <img src="IMG_5988.png" alt="Valentine" style="width: 100%; height: auto; object-fit: cover;">
    </div>
    <div id="question">
        Caw pupsik gribi but my valentine? :33
    </div>
    <button id="yesButton" onclick="yesClicked()">Yes</button>
    <button id="noButton" onclick="noClicked()">No</button>

    <!-- Audio element for sound effect -->
    <audio id="noSound" src="vine-boom.mp3" preload="auto"></audio>

    <script>
        function yesClicked() {
            window.location.href = "yesPage.html"; // Redirect to the second page
        }

        function noClicked() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            // Play the sound effect when the "No" button is clicked
            const noSound = document.getElementById("noSound");
            noSound.play();

            // Randomly move the "No" button
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
